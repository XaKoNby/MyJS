  <script>

function range(start, end, step) {
  if (step == null) step = 1;
  var array = [];

  if (step > 0) {
    for (var a = start; a <= end; a += step)
      array.push(a);
  } else {
    for (var a = start; a >= end; a += step)
      array.push(a);
  }
  return array;
}

function sum(array) {
  var total = 0;
  for (var a = 0; a < array.length; a++)
    total += array[a];
  return total;
}

  </script>
