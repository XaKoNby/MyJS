 <script>

  var arrays = [[1, 2, 3], [4, 5], [6]];

  function flatter(arrays)  
   {
    result=arrays.reduce(function(sum, current)
      {
      return sum.concat(current);
      }, []);
    return result;   
   };
  console.log(flatter(arrays));

  </script>
